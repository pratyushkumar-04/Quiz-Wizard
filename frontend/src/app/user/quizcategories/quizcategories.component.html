<body>
    <div class="categories-container">
        <h1>Select a Quiz Category</h1>
        
        <div class="category-list"> 
            <div class="category-card" *ngFor="let category of categories" (click)="startQuiz(category.id)">
                <h3>{{ category.name }}</h3>
                <p>{{ category.description }}</p>
            </div>
        </div>
    </div>
</body>
