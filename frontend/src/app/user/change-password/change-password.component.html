<div class="change-password-container">
  <h2>Change Password</h2>

  <form (ngSubmit)="onUpdatePassword()" #passwordForm="ngForm" class="password-form">

    <div class="form-group">
      <label for="oldPassword">Current Password</label>
      <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="passwordData.oldpwd" required />
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="passwordData.newpwd" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="passwordData.confirmPassword" required />
    </div>

    <button type="submit" class="change-button">Update Password</button>

    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  </form>
</div>
